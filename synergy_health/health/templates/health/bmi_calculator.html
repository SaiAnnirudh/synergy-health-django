{% extends 'health/base.html' %}
{% load static %}

{% block content %}
<h2>BMI Calculator</h2>
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Calculate BMI</button>
</form>

{% if bmi %}
    <div class="bmi-result">
        <h3>Your BMI: {{ bmi }}</h3>
        <p>Status: {{ status }}</p>
    </div>
{% endif %}
{% endblock %}
