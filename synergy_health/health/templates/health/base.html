{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Health</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Synergy Health</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'patient_details' %}">Patient Details</a>
            <a href="{% url 'bmi_calculator' %}">BMI Calculator</a>
            <a href="{% url 'weight_tracker' %}">Weight Tracker</a>
            <a href="{% url 'height_tracker' %}">Height Tracker</a>
            <a href="{% url 'nutritional_plan' %}">Nutritional Plan</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
